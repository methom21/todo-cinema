<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Cinema!</title>
  </head>

  <body>
    <div class="container">
      <h1>Colors</h1>
      <div class="red white-text">Div with Red</div>
      <div class="blue white-text">Div with Red</div>
      <div class="lighten 3 blue-text">Div with Red</div>
      <div class="green white-text">Div with Red</div>
      <h1>Buttons</h1>
      <button class="btn">Read More</button>
      <button class="btn btn-large brown"><i class="material-icons left">cloud</i>Read More</button>
      <button class="btn waves-effect waves-light">Read More</button>
      <button class="btn-large">Read More</button>
      <button class="btn disabled">Read More</button>
      <button class="btn btn-large red waves-light">Read More</button>
      <a href="#" class="btn-floating red btn-large"><i class="large material-icons">add</i></a>

    </div>
 
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
